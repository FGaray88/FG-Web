    <body>
        <div class="container-fluid bg-black">
            <div class="bordes container pt-3 col-md-8 bg-dark bg-gradient vh-100">
                <header class="row animate__animated animate__bounceInRight">
                    <div class="col-md-6 nav">

                            </ul>
                        </nav>
                    </div>
                </header>

                <main class="row mt-4 animate__animated animate__bounceInLeft">
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../images/mic.JPG" class="d-block w-100 imagen" alt="auris">
                            </div>
                            <div class="carousel-item active">
                                <img src="../images/portada.jpg" class="d-block w-100 imagen" alt="auris">
                            </div>
                            <div class="carousel-item active">
                                <img src="../images/cascada.JPG" class="d-block w-100 imagen" alt="auris">
                            </div>
                            <div class="carousel-item active">
                                <img src="../images/vivo1.jpg" class="d-block w-100 imagen" alt="auris">
                            </div>
                            <div class="carousel-item active">
                                <img src="../images/rocas.JPG" class="d-block w-100 imagen" alt="auris">
                            </div>
                        </div>
                    </div>

                    <div class="animate__animated animate__zoomInRight div_h1">
                        <h1 class="Titulo">FABIAN GARAY - CONTACTO</h1>
                    </div>
                </main>


                <section class="row animate__animated animate__rotateInUpLeft">
                    <div class="section_div">
                        <div class="div_imagensecc">
                            <img src="../images/hojasguitar.jpg" alt="Bio" class="Imagen_Bio animate__animated animate__flipInY">
                        </div>
                        <div class="div_p">                        
                            <form class="Seccion__Descripcion animate__animated animate__zoomIn" id="text_contact">
                                <div class="form_nombre">
                                    <label for="fnombre">Nombre y apellido</label>
                                    <input type="text" id="fnombre" required>
                                </div>
                                <div class="form_mail">
                                    <label for="femail">Dirección de correo</label>
                                    <input type="email" id="femail" required>
                                </div>
        
                                <div class="form_redes">
                                    <label for="fredes" id="idred">Cual es tu red social favorita?
                                    <select name="Redes">
                                        <option>Instragram</option>
                                        <option>Facebook</option>
                                        <option>TikTok</option>
                                        <option>Otros</option>
                                    </select>
                                </div>
        
                                <div class="form_plataformas">
                                    <label for="fplataformas" id="idplat">Cual es tu plataforma favorita para escuchar música?
                                    <select name="Plataforma">
                                        <option>Youtube</option>
                                        <option>Spotify</option>
                                        <option>Deezer</option>
                                        <option>Apple Music</option>
                                        <option>Google Play</option>
                                        <option>Otros</option>
                                    </select>
                                </div>
                                
                                <div class="form_textarea">
                                    <textarea name="Comentarios" id="fcomments" rows="10" placeholder="Hay algo que quieras comentarme?"></textarea>
                                </div>
        
                                <div class="form_susc">
                                    <label for="susc">Suscribite para recibir informacion adicional sobre el proyecto</label>
                                    <input type="checkbox">
                                </div>
                                <div class="form_enviar">
                                    <input type="submit" id="fbutton_enviar" value="Enviar">
                                </div>
                            </form>
                        </div>
                    </div>
                </section>



                

                <footer class="row">
                    <div class="Footer row">
                        <div class="redes col-md-4">
                            <div>
                                <p>¡Seguime en las redes!</p>
                            </div>
                            <div class="Footer__logos">

                                <a href="https://soundcloud.com/fabian-garay1"><img src="../images/Redes/soundcloud.png" width="30px" height="30px" alt=""></a>
                                <a href="https://open.spotify.com/artist/6P0rZlubsxaJKhwiRcHuEq"><img src="../images/Redes/spotify.png" width="30px" height="30px" alt=""></a>
                                <a href="https://mobile.twitter.com/fabiangaray11"><img src="../images/Redes/twitter.png" width="30px" height="30px" alt=""></a>
                                <a href="https://www.youtube.com/channel/UCVAbAs3B2pUg6qbtpQvXZRQ?app=desktop&view_as=subscriber"><img src="../images/Redes/youtube.png" width="30px" height="30px" alt=""></a>
                            </div>
                        </div>

                        <div class="Footer__Texto col-md-4">
                            <p>© Todos los derechos reservados 2022.</p>
                        </div>

                        <div class="Footer_extralinks col-md-4">

                        </div>
                    </div>
                </footer>
            </div>
